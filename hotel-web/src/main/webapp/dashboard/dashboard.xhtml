<!DOCTYPE html>
<html lang="en"
	   xmlns:f="http://xmlns.jcp.org/jsf/core"
	   xmlns:h="http://xmlns.jcp.org/jsf/html"
	   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	   xmlns:jsf="http://xmlns.jcp.org/jsf"
	   xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	   xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
	<title>Edmin</title>
	<link type="text/css" href="bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
	<link type="text/css" href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet"></link>
	<link type="text/css" href="css/theme.css" rel="stylesheet"></link>
	<link type="text/css" href="images/icons/css/font-awesome.css" rel="stylesheet"></link>
	<link type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600' rel='stylesheet'></link>
</h:head>
<h:body>

	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-inverse-collapse">
					<i class="icon-reorder shaded"></i>
				</a>

			  	<a class="brand" href="index.html">
			    <p:graphicImage library="images" value="logo.png"/>  
			  	</a>

				<div class="nav-collapse collapse navbar-inverse-collapse">
				
					<ul class="nav pull-right">

						
						

						<li><a href="forgot_pwd.xhtml">
							Informations de compte oubli√©es ?
						</a></li>
					</ul>
				</div><!-- /.nav-collapse -->
			</div>
		</div><!-- /navbar-inner -->
	</div><!-- /navbar -->


<h:form>
	<div class="wrapper">
		<div class="container">
			<div class="row">
				<div class="module module-login span4 offset4">
				
						<div class="module-head">
							<h3>Se connecter</h3>
						</div>
						<div class="module-body">
							<div class="control-group">
								<div class="controls row-fluid">
								<p:messages autoUpdate="true" closable="true"/>
							        <h:outputText value="Adresse e-mail"></h:outputText>
									<p:inputText id="keyword" value="#{utilisM.email}" class="span12"  label="Keyword"/>
									 
								</div>
							</div>
							<div class="control-group">
								<div class="controls row-fluid">
								<h:outputText value="Mot de passe"></h:outputText>
								<p:inputText type="password"  value="#{utilisM.password}" class="span12"  label="Keyword"/>
								</div>
							</div>
						</div>
						<div class="module-foot">
							<div class="control-group">
								<div class="controls clearfix">
									
									<p:commandButton class="btn btn-primary pull-right" value="Connexion" action="#{utilisM.Login()}" ajax="false"/>
									
								</div>
							</div>
						</div>
				
				</div>
			</div>
		</div>
	</div><!--/.wrapper-->
	</h:form>

	<div class="footer">
		<div class="container">
			 

			<b class="copyright">2016 Edmin - Hotix.com </b> All rights reserved.
		</div>
	</div>
	<script src="scripts/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="scripts/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
	<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</h:body>
</html>
